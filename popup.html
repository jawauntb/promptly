<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Notepad for Browsing the Web</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="brand-area" id="brand-area">
                <div class="logo-area">
                    <img src="/images/notenitnewlogo62524559pm.png" alt="Promptly Logo" class="logo"/>
                    <div class="spinning-logo"></div>
                </div>
                <a href="https://www.notenit.com/" target="_blank" style="text-decoration:none">
                    <h1>NoteNit</h1>
                </a>
            </div>
            <div id="check-site-button" class="check-site-button">
                <button id="analyzeButton" class="ellipse">Check Site</button>
                <div class="bubble" id="bubble1"></div>
                <div class="bubble" id="bubble2"></div>
                <div class="bubble" id="bubble3"></div>
                <div class="bubble" id="bubble4"></div>
                <!-- Add more bubbles as needed -->
            </div>
        </header>

        <main class="main">
            <section id="notesList" class="note-items">
                <!-- The notes will be dynamically loaded here -->
            </section>
            <div class="bottom-area">
                <div class="input-area">
                    <input type="text" id="noteInput" placeholder="Type something & press 'enter'..." class="text-input" />
                </div>
                <div style="visibility: hidden;" id="feedback"></div>
                <section id="composition" class="composition">
                    <div class="composition-content" id="composition-content">
                        <!-- The compositions will be dynamically loaded here -->
                    </div>
                    <div class="composition-buttons" id="composition-buttons">
                        <div class="composition-run"><i class="fa-solid fa-play"></i></div>
                        <div class="composition-clear"><i class="fa-solid fa-x"></i></div>
                        <div class="composition-copy"><i class="fa-regular fa-copy"></i></div>
                        <div class="composition-question"><i class="fa-solid fa-question"></i></div>
                        <div class="composition-overlap"><i><img src="/images/venn-diagram-32.png" alt="venn-diagram" class="fa-solid"/></div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
